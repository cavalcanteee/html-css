<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
    <style>
        table {
            border-collapse: collapse;
            
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }

        .A1 {
            background-color: red;
        }
        .B2 {
            background-color: green;
        }
        .C3 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    
    <table>
        <tr>
            <td class="A1">Célula A1</td>
            <td class="B1">Célula B1</td>
            <td class="C1">Célula C1</td>
        </tr>
        <tr>
            <td class="A2">Célula A2</td>
            <td class="B2">Célula B2</td>
            <td class="C2">Célula C2</td>
        </tr>
        <tr>
            <td class="A3">Célula A3</td>
            <td class="B3">Célula B3</td>
            <td class="C3">Célula C3</td>
        </tr>
    </table>
</body>
</html>
