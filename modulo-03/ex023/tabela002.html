<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(128, 128, 128, 0.425);
            color: black;
        }

        th, td {
            border: 1px solid black;
            padding: 20px;
        }
        
        td.num {
            text-align: right;
        }

        td.total {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        
        <thead>
            <tr> <!--scope="col" Conteúdo está abaixo, na mesma coluna-->
                <th scope="col">Produto</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Preço unit.</th>
            </tr>
        </thead>
        
        <caption>Compras do mês</caption>

        <tbody>
            <tr>
                <td>Arroz</td>
                <td class="num">10</td>
                <td class="num">R$ 2,99</td>
            </tr>
            <tr></tr>
                <td>Feijão</td>
                <td class="num">5</td>
                <td class="num">R$ 4,50</td>
            </tr>
            <tr>
                <td>Macarrão</td>
                <td class="num">8</td>
                <td class="num">R$ 2,49</td>
            </tr>
            <tr>
                <td>Café</td>
                <td class="num">2</td>
                <td class="num">R$ 5,99</td>
            </tr>
            <tr>
                <td>Carne</td>
                <td class="num">5</td>
                <td class="num">R$ 24,99</td>
            </tr>
            <tr>
                <td>Farinha</td>
                <td class="num">3</td>
                <td class="num">R$ 4,19</td>
            </tr>
            <tr>
                <td>Sal</td>
                <td class="num">4</td>
                <td class="num">R$ 1,49</td>
            </tr>
            <tr>
                <td>Refrigerante</td>
                <td class="num">8</td>
                <td class="num">R$ 9,99</td>
            </tr>
            <tr>
                <td>Suco em pó</td>
                <td class="num">8</td>
                <td class="num">R$ 0.49</td>
            </tr>
        </tbody>

        <tfoot>
            <tr> <!--scope="row" Conteúdo está ao lado, na mesma linha-->
                <th colspan="2" class="total" scope="row">
                    Total
                </th>
                <td class="num"><strong>R$ 311,62</strong></td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
