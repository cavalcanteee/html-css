<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição das imagens</title>
    <style>
        body {
            text-align: center;
            justify-content: center;
        }
        
        .quadrado {
            display: inline-block;
            border: 1px solid black;
            width: 280px;
            height: 280px;
            
        }

        #r1 {
            background-image: url('img/wallpaper003.jpg');
            background-position: left top;
        }
        #r2 {
            background-image: url('img/wallpaper003.jpg');
            background-position: center top;
        }
        #r3 {
            background-image: url('img/wallpaper003.jpg');
            background-position: right top;
        }
        #r4 {
            background-image: url('img/wallpaper003.jpg');
            background-position: left center;
        }
        #r5 {
            background-image: url('img/wallpaper003.jpg');
            background-position: center center;
        }
        #r6 {
            background-image: url('img/wallpaper003.jpg');
            background-position: right center;
        }
        #r7 {
            background-image: url('img/wallpaper003.jpg');
            background-position: left bottom;
        }
        #r8 {
            background-image: url('img/wallpaper003.jpg');
            background-position: center bottom;
        }
        #r9 {
            background-image: url('img/wallpaper003.jpg');
            background-position: right bottom;
        }
    </style>
</head>
<body>
    <div class="quadrado" id="r1"></div>
    <div class="quadrado" id="r2"></div>
    <div class="quadrado" id="r3"></div><br>
    <div class="quadrado" id="r4"></div>
    <div class="quadrado" id="r5"></div>
    <div class="quadrado" id="r6"></div><br>
    <div class="quadrado" id="r7"></div>
    <div class="quadrado" id="r8"></div>
    <div class="quadrado" id="r9"></div>
</body>
</html>
