<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 03</title>
    <style>
        div#container {
            background-color: lightgreen;
            height: 100px;
            display: flex;
            flex-flow: row wrap;
            
        }

        div.itens {
            
            background-color: green;
            color: white;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>

</head>
<body>
    <div id="container">
        <div class="itens">Exemplo de Caixa A</div>
        <div class="itens">Exemplo de Caixa B</div>
        <div class="itens">Exemplo de Caixa C</div>
        <div class="itens">Exemplo de Caixa D</div>
        <div class="itens">Exemplo de Caixa E</div>
        <div class="itens">Exemplo de Caixa F</div>
        <div class="itens">Exemplo de Caixa G</div>
        <div class="itens">Exemplo de Caixa H</div>
    </div>
</body>
</html>
