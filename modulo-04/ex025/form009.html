<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 09</title>
</head>
<body>
    <form action="cadastro.html">
        
        <label for="inum">Número: </label>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" required oninput="inumero.innerHTML = Number(inum.value)"> 

        <output name="numero" id="inumero">5</output>

        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar" onclick="document.getElementById('inumero').value = '5'">

    </form>
</body>
</html>
