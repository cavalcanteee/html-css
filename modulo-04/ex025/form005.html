<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 05</title>
</head>
<body>
    <form action="cadastro.html">
        <fieldset>
            <legend>Sexo</legend>
            
            <input type="radio" name="sexo" id="isexm"><label for="isexm">Masculino</label><br>

            <input type="radio" name="sexo" id="isexf"><label for="isexf">Feminino</label><br>

            <input type="radio" name="sexo" id="isexn" checked><label for="isexn">Não informar</label><br>

        </fieldset>
        <fieldset>
            <legend>Esporte</legend>
            
            <input type="checkbox" name="fuzil" id="ifuzil"><label for="ifuzil">Fuzil</label><br>

            <input type="checkbox" name="pistola" id="ipistola"><label for="ipistola">Pistola</label><br>

            <input type="checkbox" name="faca" id="ifaca"><label for="ifaca">Faca</label><br>

            <input type="checkbox" name="metral" id="imetral"><label for="imetral">Metralhadora</label><br>

            <input type="checkbox" name="expl" id="iexpl"><label for="iexpl">Explosivo</label>
        </fieldset> <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
