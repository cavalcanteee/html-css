<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 08</title>
</head>
<body>
    <form action="cadastro.html">
        
        <label for="in1">Número 1: </label>
        <input type="number" name="n1" id="in1" min="0" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> 

        <br><br>

        <label for="in2">Número 2: </label>
        <input type="number" name="n2" id="in2" min="0" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">

        <br><br>

        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
