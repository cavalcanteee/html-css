<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 10</title>
</head>
<body>
    <form action="cadastro.html">
        
        <label for="iano">Ano que você nasceu: </label>
        <input type="number" name="ano" id="iano" min="1900" max="2026" oninput="calcIdade()">

        <br><br>

        <label for="iidae">Sua idade é: </label>
        <output name="idade" id="iidade"></output>
        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    <script>

        function calcIdade() {
            let idaatu = new Date().getFullYear()
            iidade.innerHTML = Number(idaatu) - Number(iano.value)
        }
    </script>
</body>
</html>
