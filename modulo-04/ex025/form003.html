<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <label for="inome">Nome: </label>
    <input type="text" name="nome" id="inome" maxlength="30">

    <br><br>

    <label for="imedia">Média: </label>
    <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="6">
    
    <br><br>

    <label for="imes">Periodo letivo: </label>
    <input type="month" name="mes" id="imes" value="2000-01">

    <br><br>

    <label for="idia">Dia da prova: </label>
    <input type="date" name="dia" id="idia" value="2000-01-01">

    <br><br>

    <label for="ihora">Hora da prova</label>
    <input type="time" name="hora" id="ihora" value="13:00">
</body>
</html>
